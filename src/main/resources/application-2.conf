akka {

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    deployement {
      /simpleRemoteActor {
        remote = "akka.tcp://HelloAkkaRemoting1@127.0.0.1:2552"
      }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }

}